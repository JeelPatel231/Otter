<!DOCTYPE html>
<html lang="en">

<head>
  <title>Otter | Plugins</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    const DEEPLINK_PREFIX = `otter://addplugin/`
    window.onload = () => {
      const pluginLinkNodes = document.querySelectorAll("[plugin-link]")
      for (const node of pluginLinkNodes) {
        node.href = DEEPLINK_PREFIX + node.href
      }
    }
  </script>
</head>

<body>
  <a href="assets/app-release.apk">Download Latest APK (Release Build)</a>
  <a plugin-link href="assets/AnilistTracker.jar">Anilist Tracker</a>
</body>

</html>
